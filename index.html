<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CD Designs</title>
    <link rel="stylesheet" href="./animated.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./CSS/homepageStyles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./CSS/servicesStyles.css" media="screen" title="no title" charset="utf-8">


  </head>
  <body>

    <section id="mainSection">

      <header id="header">
        <h1 id="pageTitle">
          CD Designs
        </h1>

      </header>

      <article class="landingPageSection">
        <div id="lpAnimationBox">
          <p class='ImageDesc'>
            Happy Hour App
          </p>
          <img class="lpContainerImage" src="./images/cmpscreen.png" alt="" />
          <img class="lpScrollingImage animated" src="./images/happyhourapp.png" alt="" />
          <div class="blackBackground">

          </div>
        </div>
        <div class="imgCircles">

        </div>
      </article>

      <nav id="pageNav">
        <a class="navLink" id='aboutLink' href="#">ABOUT</a>
        <a class="navLink" id='contactLink' href="#">CONTACT</a>
        <a class="navLink" id='servicesLink' href="#">SERVICES</a>
        <a class="navLink" id='portfolioLink' href="#">PORTFOLIO</a>
      </nav>

      <section id='SERVICES' style="display:none">
        <div id="form">
            <h3 id="formTitle">Let use know if you have any question or just want to get ahold of use.</h3>
            <form action='/services', name='services', id='servicesForm', method='post'>
              <div class="formNames">
                First Name: *<br>
                <input type="text" name="firstName" id="firstName" required><br><br>
                Last Name: *<br>
                <input type="text" name="lastName" id="lastName" required><br><br>
                Business Name: <br>
                <input type="text" name="businessName" id="businessName" required><br><br>
                Number: *<br>
                <input type='tel' name="number" id="number" maxlength="10" required><br><br>
                Current Website: <br>
                <input type="text" name="websiteC" id="websiteC" required><br>
              </div>
              <div class="formInfo">
                Email: *<br>
                <input type="text" name="email" id="email" required><br>
                Message: *<br>
                <textarea name='message' id='message' rows="15" cols="50" required></textarea><br>
                <button type="submit" name="button" value='Send' id='submitForm'>Submit</button>
                <p id="required">* required</p>
              </div>
            </form>
          </div>
      </section>

      <section id='ABOUT' style="display:none">

      </section>

      <section id='SERVICE' style="display:none">

      </section>

      <section id='PORTFOLIO'style="display:none">

      </section>



    </section>
  </body>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js'></script>
  <script type="text/javascript" src='./script.js'></script>
  <script type="text/javascript" src='./events.js'></script>
</html>
