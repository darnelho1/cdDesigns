<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CD Designs</title>
    <link rel="stylesheet" href="./animated.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/vender/swiper.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/vender/swiper.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./CSS/homepageStyles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./CSS/servicesStyles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./CSS/portfolioStyles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>
    <script id='articleTemplate' type='text/template'>
      <div id='{{id}}' class="eachArticle swiper-slide">
        <div id="portLeft">
          <h1 id='portTitle' ><a class='porLink' href="{{link}}" target='_blank'><u>{{title}}</u></a></h1>
          <div id='portImg' class="swiper">
            <div class="swiper-container gallery-top">
              <div class="swiper-wrapper portEachWrapper">
                <div class="swiper-slide portEachSlide" style="background-image:url({{{img1}}})"></div>
                <div class="swiper-slide portEachSlide" style="background-image:url({{{img2}}})"></div>
                <div class="swiper-slide portEachSlide" style="background-image:url({{{img3}}})"></div>
                <div class="swiper-slide portEachSlide" style="background-image:url({{{img4}}})"></div>
                <div class="swiper-slide portEachSlide" style="background-image:url({{{img5}}})"></div>
                <div class="swiper-slide portEachSlide" style="background-image:url({{{img6}}})"></div>
                <div class="swiper-slide portEachSlide" style="background-image:url({{{img7}}})"></div>
              </div>
              <div class="swiper-button-next swiper-button-white"></div>
              <div class="swiper-button-prev swiper-button-white"></div>
            </div>
        </div>
          <!-- <a id='portLink' href="{{link}}">To {{title}}</a> -->
        </div>
        <div id="portRight">
          <p id='portDesc'>
            {{desc}}
          </p>
        </div>
      </div>
    </script>

  </head>
  <body>

    <section id="mainSection" class="homePageBackground">

      <header id="header">
        <h1 id="pageTitle">
          CD Designs
        </h1>
        <nav id="pageNavHeader" style="display:none">
          <a class="navLink" id='aboutLink' href="about">ABOUT</a>
          <a class="navLink" id='contactLink' href="contact">CONTACT</a>
          <a class="navLink" id='servicesLink' href="services">SERVICES</a>
          <a class="navLink" id='portfolioLink'>PORTFOLIO</a>
        </nav>
      </header>

      <article class="landingPageSection">
        <div id="lpAnimationBox">
          <p class='ImageDesc'>
            Seattle Happy Hour App
          </p>
          <img class="lpContainerImage" src="./images/cmpscreen.png" alt="" />
          <img class="lpScrollingImage animated" src="./images/homeImg/happyHourHome.png" title='happyHour' alt="" />
          <div class="blackBackground">

          </div>
        </div>
        <div class="imgCircles">

        </div>
      </article>

      <nav id="pageNav">
        <a class="navLink" id='aboutLink' href="about">ABOUT</a>
        <a class="navLink" id='contactLink' href="contact">CONTACT</a>
        <a class="navLink" id='servicesLink' href="services">SERVICES</a>
        <a class="navLink" id='portfolioLink'>PORTFOLIO</a>
      </nav>

      <section id='SERVICES' style="display:none">
        <div id="form">
            <h3 id="formTitle">Let use know if you have any question or just want to get ahold of use.</h3>
            <form action='/services', name='services', id='servicesForm', method='post'>
              <div class="formNames">
                First Name: *<br>
                <input type="text" name="firstName" id="firstName" required><br><br>
                Last Name: *<br>
                <input type="text" name="lastName" id="lastName" required><br><br>
                Business Name: <br>
                <input type="text" name="businessName" id="businessName" required><br><br>
                Number: *<br>
                <input type='tel' name="number" id="number" maxlength="10" required><br><br>
                Current Website: <br>
                <input type="text" name="websiteC" id="websiteC" required><br>
              </div>
              <div class="formInfo">
                Email: *<br>
                <input type="text" name="email" id="email" required><br>
                Message: *<br>
                <textarea name='message' id='message' rows="15" cols="50" required></textarea><br>
                <button type="submit" name="button" value='Send' id='submitForm'>Submit</button>
                <p id="required">* required</p>
              </div>
            </form>
          </div>
      </section>

      <section id='ABOUT' style="display:none">

      </section>

      <section id='SERVICE' style="display:none">

      </section>

      <section id='PORTFOLIO' class='swiper-container' style="display:none">
        <div id="scrollingArticles" class='swiper-wrapper'>

        </div>
        <div class="swiper-pagination"></div>
      </section>



    </section>
  </body>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js'></script>
  <script src="/vender/swiper.min.js"></script>
  <script type="text/javascript" src='/script.js'></script>
  <script type="text/javascript" src='/db.js'></script>
  <script type="text/javascript" src='/events.js'></script>
</html>
